# ==========================================
# Ansible Builder - Kubernetes Secret
# 민감 환경변수 설정 (토큰, 비밀번호 등)
# ==========================================
# 사용법: kubectl apply -f secret.yaml
# 주의: 실제 환경에서는 stringData 값을 실제 토큰으로 교체하세요
# ==========================================
apiVersion: v1
kind: Secret
metadata:
  name: ansible-builder-secret
  namespace: awx
  labels:
    app: ansible-builder
type: Opaque
stringData:
  # ========================================
  # AWX API 토큰
  # ========================================
  # AWX에서 발급받은 Personal Access Token
  AWX_TOKEN: "your-awx-api-token-here"
  
  # ========================================
  # Keycloak Client Secret (선택사항)
  # ========================================
  # Public Client인 경우 비워두기
  KEYCLOAK_CLIENT_SECRET: ""
