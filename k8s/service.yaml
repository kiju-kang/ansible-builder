# ==========================================
# Ansible Builder - Kubernetes Service
# NodePort로 외부 접근 허용
# ==========================================
# 사용법: kubectl apply -f service.yaml
# 접속 URL: http://<NODE_IP>:30001
# ==========================================
apiVersion: v1
kind: Service
metadata:
  name: ansible-backend
  namespace: awx
  labels:
    app: ansible-builder
spec:
  type: NodePort
  selector:
    app: ansible-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    nodePort: 30001
    protocol: TCP
