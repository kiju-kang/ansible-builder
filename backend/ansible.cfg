[defaults]
# 호스트 키 확인 비활성화
host_key_checking = False

# 타임아웃 설정
timeout = 30

# SSH 연결 설정
transport = ssh

# 로그 설정
log_path = /tmp/ansible.log

# 인벤토리 설정
inventory = ./inventory

# 재시도 설정
retry_files_enabled = False

[ssh_connection]
# SSH 연결 시 키 확인 비활성화
ssh_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null

# SSH 파이프라이닝 활성화 (성능 향상)
pipelining = True

# SSH 연결 유지
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
