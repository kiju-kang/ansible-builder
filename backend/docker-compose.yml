version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ansible-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - ANSIBLE_HOST_KEY_CHECKING=False
      - PYTHONUNBUFFERED=1
    restart: always
    networks:
      - ansible-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ansible-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
    networks:
      - ansible-net

  nginx:
    image: nginx:alpine
    container_name: ansible-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - ansible-net

networks:
  ansible-net:
    driver: bridge
